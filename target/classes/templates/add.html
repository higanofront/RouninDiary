<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/sanitize.css">
  <link rel="stylesheet" href="./css/add.css">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <title>日記を書く</title>
</head>
<body>
  <header id="js-header">
    <div class="header-inner">
      <div class="header-logo">
        <img class="header-logo-img is-sp" src="./img/logo.png" alt="浪人ダイアリー">
        <h1 class="header-logo-title is-pc">浪人DIARY</h1>
      </div>
      <ul class="header-menu is-sp">
      </ul>
    </div>
  </header>
  <section class="addDiary">
    <div class="add-inner">
      <div class="add-head">
        <h2 class="add-head-title">日記を書く</h2>
        <p class="add-head-text">「継続」したことが自信になる。</p>
      </div>
      <form action="add" class="add-form">
        <dl class="add-form-row">
          <dt class="add-form-label"><label for="title">タイトル</label></dt>
          <dd class="add-form-input"><input type="text" id="title" placeholder="タイトル" name="title"></dd>
        </dl>
        <dl class="add-form-row">
          <dt class="add-form-label"><label for="tag">タグ</label></dt>
          <dd class="add-form-input"><input type="text" id="tag" placeholder="#浪人生と繋がりたい" name="title"></dd>
        </dl>
        <dl class="add-form-row">
          <dt class="add-form-label"><label for="exam_type">浪人種別</label></dt>
          <dd class="add-form-input"><input type="text" id="exam_type" placeholder="大学受験" name="title"></dd>
        </dl>
        <div class="add-form-row">
          <div class="add-form-label add-form-content-label"><label for="content">本文</label></div>
          <div class="add-form-input"><textarea id="content" cols="30" rows="10" name="entry.1250168798"></textarea></div>
        </div>
        <div class="add-form-btn">
          <button type="submit">投稿する</button>
        </div>
      </form>
    </div>
  </section>
  <footer>
    <p>© 2021 All rights reserved by higano.</p>
  </footer>
</body>
</html>
