<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
</head>
<body>
  <header id="js-header" th:fragment="header">
    <div class="header-inner inner">
      <div class="header-logo">
        <img class="header-logo-img is-sp" src="./img/logo.png" alt="浪人ダイアリー">
        <h1 class="header-logo-title is-pc">浪人DIARY</h1>
      </div>
      <ul class="header-menu is-sp">
        <li class="header-menu-item">
        	<a class="header-menu-item-link" href="add" >
        		<i class="fas fa-pen-fancy fa-3x"></i>
        		<p class="header-menu-text">日記を書く</p>
        	</a>
        </li>
        <li class="header-menu-item">
        	<a class="header-menu-item-link" href="#search-section" >
        		<i class="fas fa-search fa-3x"></i>
        		<p class="header-menu-text">日記を探す</p>
        	</a>
        </li>
        <li class="header-menu-item">
        	<form class="header-menu-item-link logout-form" method="post" th:action="@{/logout}">
        		<i class="fas fa-sign-out-alt fa-3x"></i>
        		<button type="submit" class="header-menu-text logout-button">ログアウト</button>
        	</form>
        </li>
      </ul>
      <div class="drower-icon">
        <div class="drower-icon-bars">
          <div class="drower-icon-bar1"></div>
          <div class="drower-icon-bar2"></div>
          <div class="drower-icon-bar3"></div>
        </div>
      </div>
      <div class="drower-content">
        <div class="drower-content-items">
          <div class="drower-content-item">
            <a href="#">日記を書く</a>
          </div>
          <div class="drower-content-item">
            <a href="#">日記を探す</a>
          </div>
          <div class="drower-content-item">
            <a href="#">ユーザー管理</a>
          </div>
          <div class="drower-content-item">
            <a href="#">ログアウト</a>
          </div>
        </div>
      </div>
      <div class="drower-background"></div>
    </div>
  </header>
</body>
</html>
